<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p class="text-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth">
          <div class="eth-wrapper">
            <img class="eth-img" src="./images/icon-ethereum.svg" alt="eth" />
            <span class="price">0.041 ETH</span>
          </div>
          <div class="eth-wrapper">
            <img class="clock-img" src="./images/icon-clock.svg" alt="clock" />
            <p class="clock-text">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <div class="avatar-wrapper">
            <img src="./images/image-avatar.png" alt="jon" />
          </div>
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
